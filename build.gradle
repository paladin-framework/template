group 'com.example'
version '1.0.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()

    maven {
        url 'https://paladin-framework.github.io/maven'
    }
}

dependencies {
    compile 'fr.litarvan.paladin:paladin-framework:0.0.2'
    compile 'net.sf.jopt-simple:jopt-simple:4.9'
}